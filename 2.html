    <script type="text/javascript">
       let score = 0;
       let timer;

        function handleCandyClick(candy) {
            score++;
            document.getElementById('currentScore').innerText = score;

             //소스 간략화
            candy.src = 'new-candy.gif'; // 새로운 이미지의 경로
            setTimeout(function(){candy.style.display = "none";},800);
           

            if (score % 5 === 0) {   
                const grayscaleValue = (score / 5) * 30;
                //캔디콘만 칙칙하게 변함
                candycon.style.filter = `grayscale(${grayscaleValue}%)`;
            }

            updateGraph();

            if (score === 1) {
                startTimer();
            }
        }


        function startTimer() {
            timer = setInterval(() => {
                const remainingTime = document.getElementById('remainingTime');
                let seconds = parseInt(remainingTime.innerText, 10);
                seconds--;

                if (seconds <= 0) {
                    clearInterval(timer);
                    // 15초 후에 시스템 팝업 창 열기
                    const sugarConsumed = score * 10; // 간단한 가정: 각 점수당 10그램의 설탕을 소비
                    const popupMessage = "총 " + sugarConsumed + "그램의 설탕을 소비했습니다!";
                    alert(popupMessage);

                    // ""OK"" 버튼을 눌렀을 때 ""3.html"" 페이지로 이동
                    window.location.href = "3.html";
                } else {
                    remainingTime.innerText = seconds;
                }
            }, 1000); // 1초마다 감소
        }

        function updateGraph() {
            const graphBar = document.getElementById('graphBar');
            const graphHeight = score * 25; 
            graphBar.style.height = graphHeight + 'px';
        }
